<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="./style/createLot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav_in_1">
                <img src="./image/facebook_cover_photo_1.png" alt="">
            </div>
            <div class="nav_in_2">
                <a href="./katalog.html">Каталог</a>
                <a href="./mylots.html">Мои лоты</a>
                <a href="./mymessage.html">Мои сообщения</a>
                <button>Выйти</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Добавление лота</h1>
            <form class="createLot" action="">
                <div>
                    <div class="add_img">
                        <i class="fal fa-plus"></i>
                        <span>Добавить фото</span>
                    </div>
                    <button>Сохранить</button>
                </div>
                <div>
                    <div class="add_title">
                        <input type="text" placeholder="Заголовок">
                    </div>
                    <div class="add_Condish">
                        <p>Состояние</p>
                        <span><input type="radio" name="Condish" id="Good"><label for="Good">Хорошо</label></span>
                        <span><input type="radio" name="Condish" id="Normal"><label
                                for="Normal">Нормально</label></span>
                        <span><input type="radio" name="Condish" id="Bad"><label for="Bad">Плохо</label></span>
                    </div>
                    <div class="add_Suitbl">
                        <p>Подходит для</p>
                        <span><input type="radio" name="Suitbl" id="Girl"><label for="Girl">Девочек</label></span>
                        <span><input type="radio" name="Suitbl" id="Boy"><label for="Boy">Мальчиков</label></span>
                    </div>
                    <div class="add_Age">
                        <p>Возрастная группа</p>
                        <span><input type="radio" name="Age" id="0"><label for="0">0-1</label></span>
                        <span><input type="radio" name="Age" id="1"><label for="1">1-2</label></span>
                        <span><input type="radio" name="Age" id="2"><label for="2">3-5</label></span>
                        <span><input type="radio" name="Age" id="3"><label for="3">6-8</label></span>
                        <span><input type="radio" name="Age" id="4"><label for="4">9-11</label></span>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
